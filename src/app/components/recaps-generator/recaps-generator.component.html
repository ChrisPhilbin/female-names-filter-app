<div class="text-center pt-8 min-h-screen mb-auto">
  <input
    type="file"
    id="recapFile"
    class="pt-4"
    (click)="canClick = true"
  /><br />
  <button
    [disabled]="!canClick"
    [ngClass]="!canClick ? 'cursor-not-allowed' : ''"
    class="bg-teal-600 hover:bg-teal-500 text-white font-bold rounded p-4 mt-10"
    (click)="generateRecap()"
  >
    Generate Recap</button
  ><br />
</div>
